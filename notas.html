"""
<!-- notas.html -->
{% extends "base.html" %}
{% block title %}Lista de alumnos{% endblock %}
{% block content %}
    <h2>Lista de alumnos</h2>
    <form method="get">
        <label for="id">Filtrar por notas:</label>
        <input type="number" name="media" value="{{ alumnos.media }}">
        <button type="submit">Filtrar</button>

    </form>
    <ul>
        {% for alumno in alumnos %}
            <li>{{ alumno.nombre }}</li>

        {% endfor %}
    </ul>
{% endblock %}
